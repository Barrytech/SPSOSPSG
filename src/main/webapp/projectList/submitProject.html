<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="submitProject.css">
        <script type="text/javascript" src="submitProject.js"></script>
    </head>
    <body onload = getNewProjectInfo()>
        <div id = container> 
            <div class = "new-project-form-fields">
                <form action="/project-info" method="POST"> <!-- this will navigate to our 'project-info' server and find the doPost method, and eventually store the input there -->
                    <!--here, the user sends a value to the server-->
                    <div class = "input-1">
                        <p>Name:</p> <!--here, we get the user's actual name, but on Nana's home page we'll get the userName-->
                        <textarea name="text-input">Add your name here</textarea>
                    </div>
                    <br/><br/>
                    <div class = "input-1">
                        <p>Project Name:</p> <!--here, we get the user's actual name, but on Nana's home page we'll get the userName-->
                        <textarea name="text-input">Add your project name here</textarea>
                    <br/><br/>
                    </div>
                    <div class = "input-1">
                        <p>Project Description:</p> <!--here, we get the user's actual name, but on Nana's home page we'll get the userName-->
                        <textarea name="text-input">Describe your project here</textarea>
                    </div>
                    <br/><br/>
                    <input type="submit"/>
                    <ul id="come-back"></ul> <!--if we want the javascript to print something on the html page, we'll reference this tag-->
                </form>
            </div>
        </div>
        <footer id = "footer">
            <h1>"Open Source Project Study Group"</h1>
            <h3>Put something here</h3>
        </footer>
    </body>
</html>
