<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="userProfile.css">
    <script src="userProfile.js"></script>
  </head>

  <body onload="fetchBlobstoreUrlAndShowForm();">
      <h2>Edit Profile</h2>
      <hr>
      <form id="profile-form" class="hidden" action="/profile-data" method="POST" enctype="multipart/form-data">
          <label for="firstname">First name:</label><br>
          <input type="text" id="firstname" name="firstname" style="width:100%"><br>

          <label for="lastname">Last name:</label><br>
          <input type="text" id="lastname" name="lastname" style="width:100%"><br>

          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username" style="width:100%"><br>

          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email" style="width:100%"><br>

          <label for="birthday">Birthday:</label><br>
          <input type="date" id="birthday" name="birthday" style="width:30%"><br>

          <p>Upload a Profile image:</p>
          <input type="file" name="profile-image">
          <br/><br/>

          <input class="button" type="submit" value="Submit">
      </form>

  </body>
</html>
