  <body onload="fetchBlobstoreUrlAndShowForm(); fillProfileContent();">

      <h2 style="text-align:center;">Edit Profile</h2>
      <hr style="margin-left:20px;margin-right:20px;">
      <div style="margin-left:20px;margin-right:20px;">
      <form id="profile-form" class="hidden" action="/profile-data" method="POST" enctype="multipart/form-data">
          <label for="firstname">First name:</label><br>
          <input type="text" id="firstname" name="firstname" style="width:100%" required><br>

          <label for="lastname">Last name:</label><br>
          <input type="text" id="lastname" name="lastname" style="width:100%" required><br>

          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username" style="width:100%" required><br>

          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email" style="width:100%" required><br>

          <label for="profile-description">Profile description:</label><br>
          <textarea id="profile-description" name="profile-description" style="width: 100%; padding: 12px 20px; margin: 8px 0;box-sizing: border-box; border: none; background-color: #d9d9d9; color: black;" rows="10" cols="30" maxlength="50" required></textarea>

          <label for="birthday">Birthday:</label><br>
          <input type="date" id="birthday" name="birthday" style="width:30%" required><br>

          <label for="profile-image">Upload a Profile image:</label><br>
          <input class="button" id="profile-image" type="file" name="profile-image">
          <br/><br/>

          <input class="button" type="submit" value="Submit">
      </form>
      </div>

  </body>
</html>
